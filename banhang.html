<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="banhang.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary">
      <div class="container">
        <a class="navbar-brand" href="javascript:void(0)">Fashion</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)"
                >Phân loại sản phẩm</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Liên hệ</a>
            </li>
          </ul>
        </div>
        <div>
          <ul class="navbar-nav">
            <li>
              <button id="btn-sign-up" class="btn btn-danger me-1">
                Đăng ký
              </button>
            </li>
            <li>
              <button id="button-login" class="btn btn-danger">
                Đăng nhập
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Signup -->
    <div class="modal-box">
      <div id="modal-signup-container" class="signup-container">
        <div class="modal-signup-box">
          <h1 class="header-signup">Sign up</h1>
          <div class="m8">
            <span>Nhập tên</span>
            <input type="text" name="Tên đăng nhập" />
          </div>
          <div>
            <span>Mật khẩu</span>
            <input type="password" name="Mật khẩu" class="m8" />
          </div>
          <button class="btn btn-success m8">Đăng nhập</button>
          <button id="button-signup-close" class="btn btn-dark">Đóng</button>
        </div>
      </div>
    </div>
    <!-- Login -->
    <div id="modal-login-container" class="loggin-container">
      <div class="modal-login-box">
        <h1 class="header-login">Login</h1>
        <div class="m8">
          <span>Nhập tên</span>
          <input type="text" name="Tên đăng nhập" />
        </div>
        <div>
          <span>Mật khẩu</span>
          <input type="password" name="Mật khẩu" class="m8" />
        </div>
        <button class="btn btn-success m8">Đăng nhập</button>
        <button id="button-login-close" class="btn btn-dark">Đóng</button>
      </div>
    </div>
    <!-- Product-container -->
    <div class="product-container">
      <!-- Menu -->
      <div id="menu"></div>
      <!-- Product list -->
      <div id="product-list">
        <div id="pant-list" class="menu-pants">
          <div class="menu-pants-card">
            <img
              class="pant-card"
              src="https://product.hstatic.net/1000096703/product/1_dbdab9a8e3be46ba928222ca3c5e80c2_large.jpg" />
            <div class="title-pant-card">Quần tây ống dài</div>
            <div class="price-pant-card">30.000đ</div>
            <button>Mua</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="banhang.js"></script>
    <div></div>
  </body>
</html>
