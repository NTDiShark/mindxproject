<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindX Shop</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/index.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/cart.css" />
</head>

<body>
  <!-- Header -->
  <header>
    <div class="navBar">
      <span class="shopName">MindX Shop</span>
      <a class="nav" href="./index.html">Trang chủ</a>
      <a class="nav">Giới thiệu</a>
    </div>
    <div class="searchBar">
      <input type="text" placeholder="Tìm sản phẩm" id="searchProduct">
      <div class="searchButton" id="searchBut"><img src="./icon/searchicon.png" width="14px"></div>
    </div>
  </header>
  <!-- Product-container -->
  <div id="product-container">
    <!-- Menu -->
    <div id="menu">
    </div>
    <!-- Product list -->
    <div id="product-list">
    </div>
  </div>
  <!-- Cart -->
  <div id="cart-icon" title="Giỏ hàng">
    <img src="icon/cart.png" width="50px">
    <div id="number-of-cart">0</div>
  </div>
  <div id="cart">
    <div id="cart-label">GIỎ HÀNG</div>
    <div id="cart-container">
      <ul id="show-cart">
      </ul>
    </div>
    <div id="checkout">
      <div>Tổng số sản phẩm: <span id="totalProduct"></span></div>
      <div>Tổng số tiền: <span id="totalPrice"></span></div>
      <div class="buyProduct" style="width: 200px; border-radius: 0;">Thanh toán</div>
    </div>
  </div>
  
  <!-- JS -->
  <script src="index.js"></script>
</body>

</html>
